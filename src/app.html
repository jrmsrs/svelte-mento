<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%sveltekit.assets%/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%sveltekit.assets%/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%sveltekit.assets%/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest" />
    <link rel="mask-icon" href="%sveltekit.assets%/favicon/safari-pinned-tab.svg" color="#111827" />
    <meta name="msapplication-TileColor" content="#111827" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#111827" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" oncontextmenu="return false;" style="min-height: 100vh">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
